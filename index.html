<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Secret Notepad</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-bx1P6C7Y5p7hZk5xKZmhr5Vf5p2hbvJr2YbFYZK9p/AtK5k1Wz7N2A2pIViKc0lG7Fv/hzvZP1h3d7mV8Cq0xw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login-screen">
  <h1>Enter Password</h1>
  <input type="password" id="passwordInput" placeholder="Password">
  <button id="loginBtn">Enter</button>
  <p id="errorMsg"></p>
</div>

<!-- NOTEPAD SCREEN -->
<div id="notepad-screen" style="display:none;">
  
  <!-- Accent Color Picker -->
  <div class="accent-picker">
    <label for="accentColor">ðŸŽ¨ Accent:</label>
    <input type="color" id="accentColor" value="#007bff">
  </div>

  <div class="toolbar">
    <div class="tabs" id="tabs"></div>
    <button id="addNote" title="Add Note"><i class="fa-solid fa-plus"></i></button>
    <button id="boldBtn" title="Bold"><i class="fa-solid fa-bold"></i></button>
    <button id="italicBtn" title="Italic"><i class="fa-solid fa-italic"></i></button>
    <button id="underlineBtn" title="Underline"><i class="fa-solid fa-underline"></i></button>
    <button id="themeToggle" title="Toggle Theme"><i class="fa-solid fa-moon"></i></button>
    <button id="logoutBtn" title="Logout"><i class="fa-solid fa-right-from-bracket"></i></button>
  </div>

  <textarea id="notepad" placeholder="Start typing..."></textarea>
</div>

<script src="script.js"></script>
</body>
</html>
